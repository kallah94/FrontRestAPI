<h2 mat-dialog-title>Delete this Compte</h2>
<mat-dialog-content class="mat-typography">
  <h3 align="center">Confirmer ?</h3>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-mini-fab color="warn" mat-dialog-close>
    <mat-icon>clear</mat-icon></button>
  <button mat-mini-fab color="primary" [mat-dialog-close]="true" cdkFocusInitial>
    <mat-icon>done</mat-icon></button>
</mat-dialog-actions>
